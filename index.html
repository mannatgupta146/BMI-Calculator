<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <form id="bmiForm" aria-label="BMI Calculator Form">
            <fieldset>
                <legend>Personal Details</legend>
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="Enter your age" min="1" required>
            </fieldset>

            <fieldset>
                <legend>Body Measurements</legend>
                <label for="height-feet">Height:</label>
                <input type="number" id="height-feet" placeholder="Feet" min="1" required>
                <input type="number" id="height-inches" placeholder="Inches" min="0" max="11" required>

                <label for="weight">Weight:</label>
                <input type="number" id="weight" placeholder="Weight in KGs" min="1" required>
            </fieldset>

            <input type="submit" value="Calculate BMI">
        </form>

        <div id="result" role="alert"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
